{% extends 'layout.html' %}

{% block body %}
  <h1>Dashboard <small> Welcome, {{session.username}}.</small></h1>
  <a class="btn btn-success" href="/add_article">Add Article</a>
  <a class="btn btn-success" href="/upload">Upload</a>
  <hr>  <!--horizontal rule-->
  <table class="table table-striped">
      <tr>  <!--tr tag defines a row and tr will have some headings th-->

          <th>Title</th>
          <th>Date</th>
          <th></th>  <!--these 2 for buttons-->
          <th></th>
      </tr>
      {% for article in articles %}
        <tr>
            <td><a href="article/{{article.id}} ">{{article.title}}</a></td>
            <td>{{article.create_date}}</td>
            <td><a href="/edit_article/{{article.id}}" class="btn btn-default pull-right">Edit</a></td>
            <td><a href="/delete_article/{{article.id}}" class="btn btn-danger">Delete</a></td>
        </tr>
      {% endfor %}
  </table>
{% endblock %}
